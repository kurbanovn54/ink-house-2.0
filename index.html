<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ink House</title>
    <link rel="stylesheet" href="./src/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="navbar__menu">
        <div class="container">
            <div class="navbar__wrapper">
                <div class="navbar__logo">
                    <a href="#"><img src="./src/images/logo_picture/logo.svg" alt="logo_img"></a>
                    <a href="#">Ink. House</a>
                </div>
                <nav class="cart__wrapper">
                    <ul class="navbar__menu-list">
                        <li class="navbar__menu-item"><a href="#">Репродукции</a></li>
                        <li class="navbar__menu-item"><a href="#">Новинки</a></li>
                        <li class="navbar__menu-item"><a href="#">О нас</a></li>
                    </ul>
                    <a href="#"><img class="navbar__menu-shop" src="./src/images/shop_picture/shopping.svg"
                            alt="shop"></a>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section>
            <div class="container">
                <div class="subheader__wrapper">
                    <img src="./src/images/header_picture/bird.png" alt="bird picture">
                    <div class="subheader__title">
                        <h1>Реплики картин от <span>Ink. House</span></h1>
                        <p>Высокое качество отрисовки на плотной бумаге или льняном холсте. Редкие произведения,
                            доступные цены.</p>
                        <button>Продукция</button>
                    </div>
                </div>
            </div>
        </section>
        <div class="container">
            <div class="reproduction__menu">
                <h2>Репродукции</h2>
                <div class="buttons">
                    <button class="france active">Франция</button>
                    <button class="germany">Германия</button>
                    <button class="england">Англия</button>
                </div>
            </div>
            <div class="cards">
                <div class="card">
                    <img src="./src/images/main_picture/angel.png" alt="">
                    <span class="blur-text">Марсель Руссо</span>
                    <h3 class="card-title">Охота Амура</h3>
                    <p class="text">Холст, масло (50х80)</p>
                    <p class="card-price">14 500 руб</p>
                    <button class="card-cart">В корзину</button>
                </div>
            </div>
        </div>
        <section>

        </section>
    </main>
    <footer></footer>
    <script src="./src/app/app.js"></script>
</body>

</html>
