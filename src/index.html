<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ink House</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="navbar__menu">
        <div class="container">
            <div class="navbar__wrapper">
                <div class="navbar__logo">
                    <a href="#"><img src="./images/logo_picture/logo.svg" alt="logo_img"></a>
                    <a href="#">Ink. House</a>
                </div>
                <nav class="cart__wrapper">
                    <ul class="navbar__menu-list">
                        <li class="navbar__menu-item"><a href="#">Репродукции</a></li>
                        <li class="navbar__menu-item"><a href="#">Новинки</a></li>
                        <li class="navbar__menu-item"><a href="#">О нас</a></li>
                    </ul>
                    <a href="#"><img class="navbar__menu-shop" src="./images/shop_picture/shopping.svg"
                            alt="shop_img"></a>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section>
            <div class="container">
                <picture>
                    <source media="(min-width: 450px)" srcset="./images/header_picture/bird.png">
                    <source media="(min-width: 650px)" srcset="./images/header_picture/bird2x.png">
                    <img src="./images/header_picture/bird.png" alt="bird_pic">
                </picture>
                <!-- <img src="./images/header_picture/bird.png" alt="bird_pic"> -->
                <!-- <img src="./src/images/" alt=""> -->
            </div>
        </section>
    </main>
    <footer></footer>
</body>

</html>
